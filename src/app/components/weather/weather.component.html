<div class="weather-comp">
	<div fxLayout="column" class="header">
		<div fxLayout="row" fxLayoutAlign="center center" class="title">
			METEO heure par heure
		</div>
		<div fxLayout="row" fxLayoutAlign="start center" id="header-legend">
			<div fxFlex="26" class="empty"></div>
			<div fxFlex="13" class="weather-item temp">
				tÂ°
			</div>
			<div fxFlex="12" class="weather-item cloudiness">
				Neb
			</div>
			<div fxFlex="10" class="weather-item rain">
				Proba Pluie
			</div>
			<div fxFlex="10" class="weather-item rainQuantity">
				Quant pluie
			</div>
			<div fxFlex="10" class="weather-item wind">
				Vent
			</div>
			<div fxFlex="15" class="weather-item windSpeed">
				Moy Rafales
			</div>
		</div>
	</div>
    <ul fxLayout="column">
		<li *ngFor="let weather of weathers; let i = index" [ngClass]="{'end-day': weather.isEndDay === true}">
		<div class="item-header" fxLayout="row" *ngIf="weather.isNewDay" [innerHTML]="weather.date | sanitizeHtml">
		</div>
		<app-weather-item [weather]="weather"></app-weather-item>
	</li>
	</ul>
</div>
