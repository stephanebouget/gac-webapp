<div class="dashboard-comp" fxLayout="row" fxLayoutAlign="center center">
	<div id="loading" fxFlexFill fxLayout="column" fxLayoutAlign="center center" *ngIf="isLoadingView">
		<img class="box" src='assets/img/logo.png' width="156px" height="72px">
		<!-- <span>GAC</span> -->
	</div>
	<div class="dashboard-comp-content" fxLayout="row" fxLayoutAlign="start start">
		<div class="col" fxFlex fxLayout="column" fxLayoutAlign="start center">
			<img class="box" src='assets/img/banner.png' width="400px" height="80px">
			<div fxLayout="row" fxLayoutAlign="start start">
				<app-current-weather-item class="box  box-md"></app-current-weather-item>
				<app-clock class="box box-sm"></app-clock>
			</div>
			<app-weather class="box"></app-weather>
		</div>
		<div class="col" fxFlex fxLayout="column" fxLayoutAlign="start center">
			<app-weather-week class="box"></app-weather-week>
			<div class="box" style="height: 214px;">
				<iframe width="380" height="214"
					src="https://www.youtube.com/embed/ui_9qAoosls?showinfo=0&autoplay=1&controls=0&fs=0&loop=1&modestbranding=1&iv_load_policy=3"
					frameborder="0" style="position: absolute;"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe>
			</div>
		</div>
		<div class="col col-big" fxFlex fxLayout="column" fxLayoutAlign="start center">
			<app-windy [iframeUrl]="iframeWindy1Url" class="box box-big"></app-windy>
			<app-windy [iframeUrl]="iframeWindy3Url" class="box box-big"></app-windy>
			<app-windy [iframeUrl]="iframeWindy2Url" class="box box-big"></app-windy>
		</div>
		<div class="col" fxFlex fxLayout="column" fxLayoutAlign="start center">
			<app-teetimes class="box"></app-teetimes>
			<app-competitions class="box"></app-competitions>
		</div>
		<div class="col col-xl" fxFlex fxLayout="column" fxLayoutAlign="start center">
			<app-booking class="box box-xl"></app-booking>
		</div>
	</div>
</div>
